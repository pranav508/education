<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
           
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            resize: none;
        }
          /* Navbar styles */
          .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 2px solid #4CAF50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #4CAF50;
        }

        .navbar .login-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px 8px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar .login-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar mb-5"style="height:50px;">
        <a class="logo navbar-brand text-success fw-bold" href="./index.html"style="margin-bottom:20px;">XYLEM Learning App</a>
         <ul>
             <li><a href="./index.html">Home</a></li>
             <li><a href="#">Courses</a></li>
             <li><a href="./about.html">About Us</a></li>
             <li><a href="./index2.html">Contact</a></li>
             <li> <button class="login-btn">Login</button></li>
         </ul>
        
     </nav>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="dob">Course Details</label>
                <select required>
                    <option value="" hidden>Select</option>
                    <option value="MERN">SSC Coaching</option>
                    <option value="DataScience">Railway Coaching</option>
                    <option value="PythonFullStack">Bank Coaching</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Questions regarding course:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
