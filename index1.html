<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Full page layout */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Navbar */
        nav {
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #4CAF50;
        }

        .navbar-nav .nav-link {
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            color: #4CAF50;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        textarea {
            resize: none;
        }

        @media (max-width: 1024px) {
            .form-wrapper {
                padding: 0 20px;
            }

            .navbar-brand {
                font-size: 18px;
            }

            .navbar-nav .nav-link {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            nav .navbar-nav {
                text-align: center;
            }

            .form-wrapper {
                padding: 0 15px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 12px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 0 10px;
            }

            h2 {
                font-size: 18px;
            }

            label {
                font-size: 12px;
            }

            input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
                padding: 8px;
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm" id="home">
        <div class="container-fluid">
            <a class="navbar-brand text-success fw-bold" href="./index.html">XYLEM Learning App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#Courses">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index2.html">Contact</a></li>
                </ul>
                <a href="#" class="btn btn-success ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="form-wrapper">
            <h2>Registration Form</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="dob">Course Details</label>
                    <select required>
                        <option value="" hidden>Select</option>
                        <option value="SSC Coaching">SSC Coaching</option>
                        <option value="Railway Coaching">Railway Coaching</option>
                        <option value="Bank Coaching">Bank Coaching</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Questions regarding course:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
